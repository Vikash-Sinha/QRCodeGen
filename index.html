<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABhaQR Solution</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <h1>QR Code Generator</h1>

    <!-- URL Input Section -->
    <div class="input-group">
      <label for="url-input">Enter URL:</label>
      <input type="text" id="url-input" placeholder="https://example.com">
    </div>

    <div class="input-group">
      <label for="company-name">Company Name:</label>
      <input type="text" id="company-name" placeholder="Enter Company Name">
    </div>

    <div class="input-group">
      <label for="company-desc">Company Description:</label>
      <input type="text" id="company-desc" placeholder="Enter Company Description">
    </div>
    
    <!-- QR Code Background Color -->
    <div class="input-group">
      <label for="bg-color-picker">Background Color:</label>
      <input type="color" id="bg-color-picker" value="#ffffff">
      <button id="remove-bg-color-btn">Reset Background Color</button>
    </div>
     <!-- QR Code Color Customization -->
     <div class="input-group">
      <label for="color-picker">QR Code Color:</label>
      <input type="color" id="color-picker" value="#000000">
      <button id="remove-color-btn">Reset Color</button>
    </div>
    <!-- Background Image Upload -->
    <div class="input-group">
      <label for="bgImageInput">Background Image (Optional):</label>
      <input type="file" id="bgImageInput" accept="image/*">
      <button id="remove-bg-image-btn">Remove Background Image</button>
    </div>

    <!-- Logo Upload -->
    <div class="input-group">
      <label for="logoInput">Upload Logo (Optional):</label>
      <input type="file" id="logoInput" accept="image/*">
      <img id="logoPreview" src="" alt="Logo Preview" style="display: none; width: 100px; height: 100px; margin-top: 10px;">
      <button id="remove-logo-btn">Remove Logo</button>
    </div>

    <!-- Logo Style Selection -->
    <div class="input-group">
      <label for="logoShape">Logo Shape:</label>
      <select id="logoShape">
        <option value="square">Square</option>
        <option value="oval">Oval</option>
        <option value="rectangular">Rectangular</option>
        <option value="transparent">Transparent</option>
      </select>
    </div>

    <!-- Logo Effect -->
    <div class="input-group">
      <label for="logoEffect">Logo Effect:</label>
      <select id="logoEffect">
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="translucent">Translucent</option>
        <option value="opaque">Opaque</option>
      </select>
    </div>

    <!-- Logo Size Slider -->
    <div class="input-group">
      <label for="logoSize">Logo Size:</label>
      <input type="range" id="logoSize" min="10" max="50" value="20">
    </div>

    <!-- Control Buttons -->
    <button id="generate-btn">Generate QR Code</button>
    <button id="reset-btn">Reset All</button>
    <button id="download-btn" style="display: none;">Download QR Code</button>

    <!-- QR Code Container -->
    <div id="qrcode-container">
      <div id="qrcode" style="margin-top: 20px;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
